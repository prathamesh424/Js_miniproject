<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Sciecer Game </title>
    <link rel="stylesheet" href="style.css" >

</head>
<body>
    <h1>Rock-Paper-Scissors</h1>

    <div id="buttons">
        <button onclick="Play('rock')">✊</button>
        <button onclick="Play('paper')">✋</button>
        <button onclick="Play('Scissor')">✌️</button>
    </div>

    <div id="player">PLAYER: </div>
    <div id="computer">COMPUTER: </div>
    <div id="result">Select</div>
 
    <div class="ScoreCard">Player Score:
        <span id="playerScore">0</span>
    </div>
    <div class="ScoreCard">Computer Score:
        <span id="CompScore">0</span>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
