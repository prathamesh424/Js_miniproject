<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <Link rel="stylesheet" href="style.css"></Link>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img class="slide" src="images/desktop-wallpaper-shivneri-fort.jpg" alt="Image #1">
            <img class="slide" src="images/shivajiMaharaj.jpg" alt="Image #2">
            <img class="slide" src="images/ShivajiMAHARAJ2.jpg" alt="Image #3">
        </div>
        <div class="controller">
            <button class="prev" onclick="prevSlide()">&#10094</button>
            <button class="next" onclick="nextSlide()">&#10095</button>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
